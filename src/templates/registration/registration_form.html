{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <h2><strong>Registrarte</strong></h2>
            <form method="post" action=".">
              {% csrf_token %}
              {{ form|crispy }}

              <input class="btn btn-primary" type="submit" value="{% trans 'Enviar' %}" />
            </form>
        </div>
    </div>

{% endblock %}
